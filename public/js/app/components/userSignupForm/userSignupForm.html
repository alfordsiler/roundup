
<div style="width: 300px;">
  <form ng-submit="userSignupForm.submitUser()">
    <input type="text" class="form-control home_login_field" ng-model="userSignupForm.newUser.firstName" placeholder="First Name">
    <input type="text" class="form-control home_login_field" ng-model="userSignupForm.newUser.lastName" placeholder="Last Name">
    <input type="text" class="form-control home_login_field" ng-model="userSignupForm.newUser.title" placeholder="Title">
    <input type="text" class="form-control home_login_field" ng-model="userSignupForm.newUser.email" placeholder="Email">
    <input type="password" class="form-control home_login_field" ng-model="userSignupForm.newUser.password" placeholder="Password">
    <input type="submit" value="Sign up!" class="roundup_button orange_button btn">
  </form>
</div>
