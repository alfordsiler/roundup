<div class="search_filter">
  <form>
    Filter by text of question: <input class="search_filter_input" ng-model="query" type="text" placeholder="ex: 'AJAX', 'strengths', 'management experience' etc." autofocus>
  </form>
</div>

<hr>

<div class="resource_list_questions">
  <div ng-repeat="question in questionList.questions | filter: query | orderBy: 'simpleId'" class="col-xs-12">
    <div class="resource_list_item" style="font-size: 14px;">
      <div class="row">
        <div class="col-xs-9">{{question.simpleId}}. {{question.question}}</div>
        <div class="col-xs-1"></div>
        <div class="col-xs-2">
          <a ng-href="/questions/{{question._id}}" title="Edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <ng-click ng-click="showConfirm($event, question)" class="delete_link" style="padding-left: 5px;" title="Delete">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </ng-click>
        </div>
      </div>

    </div>
  </div>
</div>
