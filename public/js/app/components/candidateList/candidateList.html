<div class="search_filter">
  <form>
    Filter by position title or description: <input class="search_filter_input" ng-model="query" type="text" placeholder="ex: 'Bob', 'Bob Dole', etc." autofocus>
  </form>
</div>

<hr>

<div class="resource_list">
  <div ng-repeat="candidate in candidateList.candidates | filter: query | orderBy: 'firstName'" class="col-xs-12">
    <div class="resource_list_item">
      <div class="row">
        <div class="col-xs-10">{{candidate.firstName}} {{candidate.lastName}}</div>
        <div class="col-xs-2">
          <a ng-href="/candidates/{{candidate._id}}" title="Edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <ng-click ng-click="showConfirm($event, candidate)" class="delete_link" style="padding-left: 5px;" title="Delete">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </ng-click>
        </div>
      </div>

    </div>
  </div>
</div>
