<div class="container">

  <h3 class="interview_rubric_header">{{interviewRubric.userData.firstName}}'s notes for 
    <div style="display: inline-block;" ng-repeat="interview in interviewRubric.interviews">
      <div ng-if="interview._id == interviewRubric.thisInterview"><strong>{{interview.name}}</strong></div>
    </div> interview:
  </h3>




  <form ng-submit="interviewRubric.submitScores()" >
    <div class="question-container" ng-repeat="question in interviewRubric.questions">
      <div class="row">
        <div class="col-xs-12 interview-question">  
          {{question.question}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">

          <textarea class="form-control" rows="3" name="question._id" id="{{question._id}}" ng-model="interviewRubric.answers[question._id]"></textarea>

        </div>
        <div class="col-xs-4">
          <label class="radio-inline">
            <input type="radio" name="score{{question._id}}" id="" value="1"> 1
          </label>
          <label class="radio-inline">
            <input type="radio" name="score{{question._id}}" id="" value="2"> 2
          </label>
          <label class="radio-inline">
            <input type="radio" name="score{{question._id}}" id="" value="3"> 3
          </label>
          <label class="radio-inline">
            <input type="radio" name="score{{question._id}}" id="" value="4"> 4
          </label>
          <label class="radio-inline">
            <input type="radio" name="score{{question._id}}" id="" value="5"> 5
          </label>
        </div>
      </div>
    </div>

    <div class="text-center">
      <input type="submit" class="roundup_button orange_button btn" value="Submit Notes" style="margin: 20px 0;">
    </div>
  </form>


</div>
