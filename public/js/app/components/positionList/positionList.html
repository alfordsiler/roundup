
<div class="search_filter">
  <form>
    Filter by position title or description: <input class="search_filter_input" ng-model="query" type="text" placeholder="ex: 'General Manager', 'TPS reports', etc." autofocus>
  </form>
</div>

<hr>

<div class="resource_list">
  <div ng-repeat="position in positionList.positions | filter: query | orderBy: 'jobTitle'" class="col-xs-12">
    <div class="resource_list_item">
      <div class="row">
        <div class="col-xs-10">{{position.jobTitle}}</div>
        <div class="col-xs-2">
          <a ng-href="/positions/{{position._id}}" title="Edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <ng-click ng-click="showConfirm($event, position)" class="delete_link" style="padding-left: 5px;" title="Delete">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </ng-click>
        </div>
      </div>
      <div class="row">
        <div class="list_position_desc resource_list_description">{{position.description}}</div>
      </div>

    </div>
  </div>
</div>
