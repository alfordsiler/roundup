<div class="container">
	<div style="margin-bottom: 20px;"><a href="/rounds" class="back_link">< back to all rounds</a></div>

	<div style="position: relative;">
		<candidate-info></candidate-info>
		<div class="edit_delete_container">
				<a ng-href="/round/{{round._id}}" title="Edit Round">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<ng-click ng-click="showConfirm($event, round)" class="delete_link" style="padding-left: 10px;" title="Delete Round">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
				</ng-click>
		</div>
	</div>
	<hr>

	<h3>Interview Round Results</h3>

		<div class="row">
			<div class="col-xs-8 interview-question">
				Question
			</div>
			<div class="col-xs-4 interview-question">
				Cumulative Score
			</div>
		</div>

	<div ng-repeat="question in round.questions">
		<div class="panel-group">
		  <div class="panel panel-default">
		    <div class="panel-heading">
		      <h4 class="panel-title">
		        <a data-toggle="collapse" ng-href="#{{question._id}}">
		        	<div class="row">
						<div class="col-xs-8">
							{{question.question}}
						</div>
						<div class="col-xs-4">
							5
						</div>
					</div>	
		        </a>
		      </h4>
		    </div>
		    <div id="{{question._id}}" class="panel-collapse collapse">
		      <div class="panel-body">
		      	<div ng-repeat="response in round.responses" data-ng-if="response.questionId == question._id">
		      		<strong>{{response.userName}}:</strong> {{response.notes}}
		      	</div>	
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</div>
